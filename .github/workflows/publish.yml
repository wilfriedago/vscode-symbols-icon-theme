name: Publish

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to run the workflow on'
        required: false
        default: 'latest'
      branch:
        description: 'Branch to run the workflow on'
        required: false
        default: 'main'

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORE_PATH: ''
  PACKAGE_VERSION: ''
  PACKAGE_NAME: ''
  PACKAGE_DISPLAY_NAME: ''

jobs:
  publish:
    name: üöÄ Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõë Setting up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ü™Ñ Installing pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: üè™ Getting pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Setting up pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üì• Installing project dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add -g @vscode/vsce

      - name: üì¶ Building package
        run: vsce package

      - name: üîç Getting metadata
        run: |
          echo "PACKAGE_VERSION=$(node -p -e "require('./package.json').version")" >> $GITHUB_ENV
          echo "PACKAGE_NAME=$(node -p -e "require('./package.json').name")" >> $GITHUB_ENV
          echo "PACKAGE_DISPLAY_NAME=$(node -p -e "require('./package.json').displayName")" >> $GITHUB_ENV

      - name: üåê Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ env.PACKAGE_NAME }}-${{ env.PACKAGE_VERSION }}.vsix

      - name: üåê Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ env.PACKAGE_NAME }}-${{ env.PACKAGE_VERSION }}.vsix
