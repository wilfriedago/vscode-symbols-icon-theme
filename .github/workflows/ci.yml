name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/**"
      - ".husky/**"
      - ".vscode/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/**"
      - ".husky/**"
      - ".vscode/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORE_PATH: ''

jobs:
  ci:
    name: ğŸ› ï¸  Continious Integration
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›‘ Setting up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸª„ Installing pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸª Getting pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: â™»ï¸ Setting up pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: â˜£ï¸ Check for Vulnerabilities
        run: pnpm audit --production --audit-level=high

      - name: ğŸ’… Formatting
        run: pnpm format

      - name: ğŸ” Linting
        run: pnpm lint

      - name: ğŸ”¬ Checking
        run: pnpm check
