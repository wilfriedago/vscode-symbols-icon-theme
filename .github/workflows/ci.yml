name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/**"
      - ".husky/**"
      - ".vscode/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/**"
      - ".husky/**"
      - ".vscode/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ğŸ› ï¸  Continious Integration
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸ§ª Run Biome
        run: biome ci --config-path=biome.json .
